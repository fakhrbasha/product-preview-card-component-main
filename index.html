<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="bg">
  <div class="card">
    <div class="imag">
      <img src="/images/image-product-desktop.jpg" alt="">
    </div>
    <div class="txt">
      <p class="tit">PERFUME</p>
      <h2>Garbrielle Essence Eau De Parfum</h2>
      <p class="par">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="salary">
        <h2 class="new">$149.99</h2>
        <h6 class="old">$169.99</h6>
      </div>
      <div class="bott">
        <a href=""><button><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i> Add To Cart</button></a>
      </div>
    </div>

  </div>
</div>
  
</body>
</html>
